<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" th:href="@{/styles/css/style.css}">
</head>
<body>

    <div>
        <p th:text="${user.getName()}">name</p>
        <p th:text="${user.getId()}">id</p>
        <p th:text="${user.getAge()}">age</p>
        <p th:text="${user.getEmail()}">email</p>

        <a th:href="@{/users/edit(id=${user.getId()})}">Редактировать</a>
    </div>

    <form th:method="POST" th:action="@{/users/delete}">
        <input type="hidden" th:name="id" th:value="${user.id}"/>
        <button type="submit">Удалить человека</button>
    </form>

</body>
</html>
